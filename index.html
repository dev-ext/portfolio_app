<body>
        <!--[if lt IE 7]>

            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">

                  <a class="navbar-brand" href="index.html">Portfolio</a>
                </div>

              </div>
            </div>

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <script type="text/template" id="tmp_header">
             <div class="jumbotron">
              <div class="container">
                <h1>Welcome to portfolio</h1>
                <p>This is a template for a simple portfolio  Page and it is a single page javascript and html.</p>
                <p><a class="btn btn-primary btn-lg" role="button" href="?viewAll=true">View All</a></p>
              </div>
            </div>
          </script>
          <div class="container" >
            <script type="text/template" id="o_title">
             <div class="row">
               <div class="col-md-12"><h2><%= title %></h2></div>
             </div>
           </script>
           <!-- Content HOlder-->
           <div class="row text-center" id="o_content">
             <img src="img/ajax-loader.gif" height="22" width="126" class="ajaxloader" style="margin:15px;">
           </div>

           <hr>

           <footer>
            <p>&copy; Webgrity 2014</p>
          </footer>
        </div> <!-- /container --> 
        <script type="text/template" id="tmp_1">         
          <div class="col-md-4">
            <h3><%= ProjectName %>
              <% if (Status!=''){ %>[ <%=Status %> ]<% } %>
            </h3>
            <a href="<%= siteUrl %>" target="_blank"><img class="thumbnail_url thumbnail img-responsive" 
              <%  if (ThumbUrl!='') { %>
                data-original=//1a4d81e3c319ab65813498c321759d7058c97142.googledrive.com/host/0B1e4eW5XkK2qSVMwWkZobWNuYmM///images/<%= ThumbUrl %> width="400" height="250" src="img/ajax-loader2.gif"
                <% } else { %> 
                  src="//1a4d81e3c319ab65813498c321759d7058c97142.googledrive.com/host/0B1e4eW5XkK2qSVMwWkZobWNuYmM//images/4768781843.png"
                  <% } %> /></a>
                  <p><% if (Types !='') {%><b>Site Type :</b> <a href="?types=<%= Types %>"><%= Types %></a> <% } %> 
                    <% if (Color !='') {%> <b>Primary Color :</b> <a href="?color=<%= Color %>"><%= Color %></a><% } %> 
                    <% if (CMSused !='') {%><b>  CMS : </b><a href="?CMSused=<%= CMSused %>"><%= CMSused %></a> <% } %>
                    <% if (Designer !='') {%><b>  Designer :</b> <a href="?designer=<%= Designer %>"><%= Designer %></a> <% } %>
                    <% if (Developer !='') {%> <b> Developer : </b><a href="?developer=<%= Developer %>"><%= Developer %></a><% } %>
                    <% if (Status !='') {%> <b> Status : </b><a href="?status=<%= Status %>"><%= Status %></a><% } %>
                  </p>
                </div>              
              </script>
              <script src="js/main.js"></script>
            </body>
